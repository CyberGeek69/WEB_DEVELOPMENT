<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Target 3 Website</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border-radius: 16px;
            padding: 40px 32px;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #2d3a4b;
            font-size: 2.5rem;
            margin-bottom: 16px;
            letter-spacing: 1px;
        }
        p {
            color: #4b5d6b;
            font-size: 1.1rem;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Target 3 Website</h1>
        <p>This is a simple website with the head title set as "Target 3 Website".</p>
    </div>
</body>
</html>
